##########################################################################

# themes

# terminal opacity and blur
background_opacity 0.9
background_blur 1

# advance
term xterm-kitty

# terminal bell
enable_audio_bell yes

# os specific tweaks (Gnome window decoration for wayland)
linux_display_server wayland

# font
font_family        JetBrains Mono Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size 14.0

url_color #0087bd
url_style curly
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes

# font size management
map ctrl+shift+backspace change_font_size all 0

# cursor customization
# block / beam / underline
cursor_shape beam
cursor_shape_unfocused hollow
cursor_blink_interval 0.35 ease-in-out
cursor_stop_blinking_after 3.0
cursor_trail 1
cursor_trail_decay 0.1 0.4
shell_integration no-cursor

# scrollback
scrollback_lines 5000
wheel_scroll_multiplier 3.0
scrollback_indicator_opacity 0.5

# mouse
mouse_hide_wait 1

# window layout
remember_window_size  no
initial_window_width  1200
initial_window_height 750
window_border_width 1.5pt
enabled_layouts tall
window_padding_width 0
window_margin_width 2
hide_window_decorations no

# window management
map ctrl+alt+enter new_window
map ctrl+alt+left next_window
map ctrl+alt+right previous_window

# tab bar customization
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_align left
active_tab_font_style   bold
inactive_tab_font_style normal
tab_title_template "{index}:{title}"

# tab management
map ctrl+shift+t new_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+w close_tab

enable_audio_bell yes

